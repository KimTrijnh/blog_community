{% extends "layout.html" %} {% block content %}
<div class="container my-5">
  <h3 class="test">START WRITING</h3>
  
  <form method="POST">
    <div class="row">
      <div class="col-md-8 col-sm-12 form-group">
          {% with messages = get_flashed_messages() %} 
          {% if messages %}
          <div class="alert alert-danger" role="alert">
            <ul class="flashes list-unstyled">
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
          </div>
        
          {% endif %} 
          {% endwith %}
        <input
          name="title"
          placeholder="title"
          class="form-control mb-3"
          id="title"
        />
        <textarea
          class="form-control my-3"
          id="content"
          name="content"
          rows="15"
          placeholder="your content..."
        ></textarea>
        <button class="btn btn-primary" type="submit">
          Submit
        </button>
        <button class="btn btn-primary">
          Save
        </button>
      </div>
      <div class="col-md-4 col-sm-12 form-group">
        <input
          class="form-control"
          type="text"
          name="tags"
          placeholder="tags"
        />
        <div class="form-group">
          <label for="categories">Categories</label>
          <select class="form-control" id="category" name="category">
            <option value="1">frontend development</option>
            <option value="2">backend development</option>
            <option value="3">design UI/UX</option>
          </select>
        </div>
        <div class="form-group">
          <label for="related_topic">In topic:</label>
          <input
            type="text"
            class="form-control"
            id="related_topic"
            name="related_topic"
            placeholder="related topic"
          />
          <label for="invite">Invite people</label>
          <input
            type="text"
            class="form-control"
            id="invite"
            placeholder="invite anyone"
          />
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}
