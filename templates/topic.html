{% extends "layout.html" %} {% block content %}
<div class="container">
  <h1>topic: {{ topic.title }}</h1>

  <div class="row">
    <div class="col-md-8 col-sm-12">
      <a href="{{ url_for('create_post', topic_id = topic.id )}}"
        ><button class="btn btn-success">Write for this topic</button></a
      >
      {% for post in topic.posts %}
      <div class="border-bottom">
        <h4><a href="{{ url_for('post', post_id = post.id )}}">{{ post.title }}</a></h4>
        <span>{{post.owner.username}}</span>
        <p>{{ post.content[0:100] }}...<a href="{{ url_for('post', post_id = post.id )}}">Readmore</a></p>
      </div>

      {% endfor %}
    </div>
    <div class="col-md-4 col-sm-12">
      <h3>{{ topic.title }}</h3>
      <p>{{ author }}</p>
      <p>{{ topic.description }}</p>
      <p>{{ category.name }}</p>
    </div>
  </div>
</div>

{% endblock %}}
