{% extends "layout.html" %} 

{% block content %}
<div class="container">
<h1>CREATE A TOPIC</h1>
  <form method="POST">
    <div class="row">
      <div class="col-md-8 col-sm-12 form-group">
        <input
          name="title"
          placeholder="title"
          class="form-control"
          id="title"
        />
        <textarea class="form-control" id="description" name="description" rows="10" placeholder="brief description of your topic"></textarea>
        <button class="btn btn-primary" type="submit">
          Submit
        </button>
        <button class="btn btn-primary">
          Save
        </button>
      </div>
      <div class="col-md-4 col-sm-12 form-group">
        <input
          class="form-control"
          type="text"
          name="tags"
          placeholder="tags"
        />
        <div class="form-group">
          <label for="categories">Categories</label>
          <select class="form-control" id="category" name="category">
            <option value="1">frontend development</option>
            <option value="2">backend development</option>
            <option value="3">design UI/UX</option>
          </select>
        </div>
        <div class="form-group">
          <label for="invite">Invite people</label>
          <input
            type="text"
            class="form-control"
            id="invite"
            placeholder="invite anyone"
          />
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock %}
